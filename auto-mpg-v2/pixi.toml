[project]
authors = ["Sébastien Boisgérault <Sebastien.Boisgerault@gmail.com>"]
channels = ["conda-forge"]
name = "auto-mpg-better"
platforms = ["linux-64"]
version = "0.1.0"

[tasks.clean]
cmd = """\
    rm -rf article.pdf
    rm -rf images/prediction.png images/error.png
    rm -rf notebook.ipynb
    rm -rf article.aux article.bbl article.bcf article.blg article.log article.out article.run.xml
    """

[tasks.exec]
cmd = "jupyter execute --output=notebook.ipynb notebook-src.ipynb"
inputs = ["auto-mpg.csv", "notebook-src.ipynb"]
outputs = ["notebook.ipynb", "images/prediction.png", "images/error.png"]

[tasks.build]
cmd = """\
    xelatex article.tex # bug, the execution stops here!!!
    biber article
    xelatex article.tex
    xelatex article.tex
    """
inputs = ["article.tex", "references.bib", "images/prediction.png", "images/error.png"]
outputs = ["article.pdf"]
depends-on = ["exec"]

[dependencies]
python = ">=3.13.2,<3.14"
jupyterlab = ">=4.3.5,<5"
marimo = ">=0.11.9,<0.12"
matplotlib = ">=3.10.0,<4"
numpy = ">=2.2.3,<3"
pandas = ">=2.2.3,<3"
seaborn = ">=0.13.2,<0.14"
