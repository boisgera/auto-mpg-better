[workspace]
authors = ["Sébastien Boisgérault <Sebastien.Boisgerault@gmail.com>"]
channels = ["conda-forge"]
name = "auto-mpg-better"
platforms = ["linux-64", "win-64", "osx-arm64"]
version = "0.1.0"

[tasks.clean]
cmd = """
rm -rf article.pdf;
rm -rf images/*.png;
rm -rf notebook.ipynb;
"""

[tasks.exec]
cmd = "jupyter execute --output=notebook.ipynb notebook-src.ipynb"
inputs = ["auto-mpg.csv", "notebook-src.ipynb"]
outputs = ["notebook.ipynb", "images/prediction.png", "images/error.png"]

[tasks.build]
cmd = """
xelatex article.tex;
biber article;
xelatex article.tex;
xelatex article.tex;
rm -rf article.[!tp]*; 
rm -rf *-blx.bib
"""
inputs = ["article.tex", "references.bib", "images/prediction.png", "images/error.png"]
outputs = ["article.pdf"]
depends-on = ["exec"]

[dependencies]
python = ">=3.13.2,<3.14"
jupyterlab = ">=4.3.5,<5"
matplotlib = ">=3.10.0,<4"
numpy = ">=2.2.3,<3"
pandas = ">=2.2.3,<3"
seaborn = ">=0.13.2,<0.14"
