[project]
authors = ["Sébastien Boisgérault <Sebastien.Boisgerault@gmail.com>"]
channels = ["conda-forge"]
name = "auto-mpg-better"
platforms = ["linux-64", "win-64", "osx-64", "osx-arm64"]
version = "0.1.0"

[tasks.clean]
cmd = """\
rm -rf article.pdf article.html;
rm -rf images/*.png;
rm -rf notebook.ipynb;
rm -rf datasets/*.parquet;
rm -rf **/__pycache__;
rm -rf .ipynb_checkpoints;
rm -rf .pixi
"""

[tasks.fetch]
cmd = "python fetch.py; python check.py"
inputs = ["datasets/fetch.py", "datasets/blake3-checsum", "references.json"]
outputs = ["datasets/auto-mpg.parquet"]
cwd = "datasets"

[tasks.exec]
cmd = "jupyter execute --output=notebook.ipynb notebook-src.ipynb"
inputs = ["datasets/auto-mpg.parquet", "notebook-src.ipynb"]
outputs = ["notebook.ipynb", "images/prediction.png", "images/error.png"]
depends-on = ["fetch"]

[tasks.cog]
cmd = "cog -P -r article.md"

[tasks.build]
cmd = """\
pandoc 
--citeproc 
--metadata link-citations=true
--bibliography=references.json
--pdf-engine=tectonic 
-o article.pdf 
article.md
"""
inputs = ["article.md", "references.json", "images/prediction.png", "images/error.png"]
outputs = ["article.pdf"]
depends-on = ["exec", "cog"]

[tasks.html]
cmd = """\
pandoc 
--standalone 
--citeproc 
--bibliography=references.json
-o article.html 
article.md
"""
inputs = ["article.md", "references.json", "images/prediction.png", "images/error.png"]
outputs = ["article.pdf"]
depends-on = ["exec", "cog"]

[tasks.all]
depends-on = ["build", "html"]

[dependencies]
python = ">=3.13.2,<3.14"
jupyterlab = ">=4.3.5,<5"
marimo = ">=0.11.9,<0.12"
matplotlib = ">=3.10.0,<4"
numpy = ">=2.2.3,<3"
pandas = ">=2.2.3,<3"
seaborn = ">=0.13.2,<0.14"
pandoc = ">=3.6.3,<4"
tectonic = ">=0.15.0,<0.16"
fsspec = ">=2025.2.0,<2026"
huggingface_hub = ">=0.29.1,<0.30"
pyarrow = ">=19.0.1,<20"

[pypi-dependencies]
cogapp = ">=3.4.1, <4"
